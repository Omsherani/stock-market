[phases.setup]
nixPkgs = ["python311", "nodejs_20", "stdenv.cc.cc.lib", "zlib"]

[variables]
# This environment variable helps Nixpacks/Railway locate the shared libraries
NIXPACKS_METADATA = "python_lib_fix"
LD_LIBRARY_PATH = "/nix/var/nix/profiles/default/lib:/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH"

[phases.install]
cmds = [
    "cd frontend && npm install",
    "python3 -m venv /opt/venv && /opt/venv/bin/pip install --upgrade pip && /opt/venv/bin/pip install -r backend/requirements.txt"
]

[phases.build]
cmds = [
    "cd frontend && npm run build"
]

[start]
cmd = "/opt/venv/bin/gunicorn --bind 0.0.0.0:${PORT:-5000} --pythonpath backend app:app"

