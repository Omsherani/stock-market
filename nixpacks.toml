[phases.setup]
nixPkgs = ["python3", "nodejs"]

[phases.install]
cmds = [
    "cd frontend && npm install",
    "cd backend && python3 -m pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "cd frontend && npm run build"
]

[start]
cmd = "cd backend && gunicorn --bind 0.0.0.0:${PORT:-5000} app:app"
